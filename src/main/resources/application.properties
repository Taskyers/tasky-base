# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/tasky?useSSL=true&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# LOGGING
logging.level.org.springframework.web=DEBUG

# SMTP
spring.mail.protocol=smtp
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.username=
spring.mail.properties.mail.smtp.password=

#HTTPS
server.port=8443
server.ssl.key-store=src/main/resources/tasker.p12
server.ssl.key-store-password=okonik
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat